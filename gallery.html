        <div class="row">

            <figure>

            <figure>

                </figcaption>
            </figure>

            <figure>
                <img src="images/sm_plums.png" alt="Up-close plums" loading="lazy">
                <figcaption>
                    Plums
                </figcaption>
            </figure>

            <figure>
                <img src="images/sm_raspberries.png" alt="Up-close raspberries" loading="lazy">
                <figcaption>
                    Raspberries
                </figcaption>
            </figure>

            <figure>
                <img src="images/sm_starfruit.png" alt="Up-close starfruit" loading="lazy">
                <figcaption>
                    Starfruit
                </figcaption>
            </figure>

            <figure>
                <img src="images/sm_strawberries.png" alt="Up-close strawberries" loading="lazy">
                <figcaption>

                </figcaption>
            </figure>

            <figure>

            </figure>
